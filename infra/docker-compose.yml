version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-usersdb}
      MYSQL_USER: ${MYSQL_USER:-users_admin}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-users_admin_pass}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - backend-network

  mongo:
    image: mongo:7.0
    container_name: mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DB:-productsdb}
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - backend-network

  solr:
    image: solr:9
    container_name: solr
    restart: unless-stopped
    ports:
      - "8983:8983"
    volumes:
      - solr-data:/var/solr
    networks:
      - backend-network
    # El core products-core se crear√° manualmente o mediante scripts en fases posteriores.

  memcached:
    image: memcached:1.6-alpine
    container_name: memcached
    restart: unless-stopped
    command: ["-m", "64"]
    ports:
      - "11211:11211"
    networks:
      - backend-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  users-api:
    build:
      context: ../users-api
      dockerfile: Dockerfile
    container_name: users-api
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-users_admin}
      DB_PASS: ${MYSQL_PASSWORD:-users_admin_pass}
      DB_NAME: ${MYSQL_DATABASE:-usersdb}
      JWT_SECRET: ${JWT_SECRET:-changeme}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-60}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@aromas.com}
      ADMIN_DEFAULT_PASSWORD: ${ADMIN_DEFAULT_PASSWORD:-admin123}
      PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - backend-network

  products-api:
    build:
      context: ../products-api
      dockerfile: Dockerfile
    container_name: products-api
    restart: unless-stopped
    depends_on:
      - mongo
      - rabbitmq
    environment:
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB_NAME: ${MONGO_DB:-productsdb}
      JWT_SECRET: ${JWT_SECRET:-changeme}
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672/
      RABBITMQ_EXCHANGE: ${RABBITMQ_EXCHANGE:-products-exchange}
      PORT: 8081
    ports:
      - "8081:8081"
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge

volumes:
  mysql-data:
  mongo-data:
  solr-data:
